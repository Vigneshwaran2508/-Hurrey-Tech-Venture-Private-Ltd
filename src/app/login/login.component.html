<div id="loginForm" >
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your name (Required and min 4 letters)" [(ngModel)]="userName">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password (Required  and min 4 letters)" [(ngModel)]="userPassword">
    </div>
   
    <button type="button" class="btn btn-warning d-flex justify-content-center" (click)="login()">Submit</button>

    <p class="txet-danger text-center">
      {{errorMessage}}
    </p>
  </div>
