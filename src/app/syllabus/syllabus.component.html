

<div>
    <div class="row">
        <div class="dropdown col-md-4">
            <span>Board</span>
            <select class="form-control">
                <option>CBSE</option>
                <option>ICSE</option>
                <option>STATE</option>
                <option>IGCSE</option>
              </select>
          </div>
        
          <div class="dropdown col-md-4">
              <span>Class</span>
            <select class="form-control">
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
                <option>9th</option>
              </select>
          </div>
        
          <div class="dropdown col-md-4">
              <span>Subject</span>
            <select class="form-control">
                <option>Maths</option>
                <option>Science</option>
                <option>Social</option>
                <option>English</option>
              </select>
          </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <span>Academic year</span>
            <select class="form-control">
                <option>2017-2018</option>
                <option>2018-2019</option>
                <option>2019-2020</option>
                <option>2020-2021</option>
              </select>
        </div>
        <div class="col-md-6">
            <span>Description</span>
            <textarea  class="col-md-6 " placeholder="Description" width="200"></textarea>
        </div>
      
    </div>

    <div class="row">
        <div class="col-md-4">
           
            <ul>
                <li *ngFor="let topic of topicsKeys">{{topic}}</li>
            </ul>
            <button (click)="openWindow()">+</button>
        </div>
        <div class="col-md-6 topicWindow" *ngIf="showWindow">
            <h6>Topic</h6>
            <div class="row">
                <div class="col-md-5"><input placeholder="Description" type="text" [(ngModel)]="inputTopic" ></div>
                <div class="col-md-5"><input type="text" placeholder="Alloted time"></div>
            </div>
            <h6>Sub Topic</h6>
            <div class="row">
                <div class="col-md-5"><input placeholder="Description" type="text" ></div>
                <div class="col-md-5"><input type="text" placeholder="Alloted time"></div>
            </div>
            <button class="btn btn-warning btn-sm" (click)="addTopic()">Add Topic</button>
        </div>
        

    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-success col-md-2">Submit</button>
        </div>
        
    </div>
   
</div>
