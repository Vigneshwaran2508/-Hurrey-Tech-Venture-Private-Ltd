
  <h5 class="text-center">Dashboard</h5>
  <div class="btn-group  justify-content-center" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-sm btn-danger" (click)="deleteRows()" >Delete</button>
      <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#myModal">Add</button>
  </div>
  <table class="table table-striped">
      <thead>
          <tr>
          <th>School Name <span><span *ngIf="sortOrder.schoolName" (click)="toggleOrder('schoolName')"><i class="fas fa-sort-up"></i>Asc</span><span *ngIf="!sortOrder.schoolName" (click)="toggleOrder('schoolName')"><i class="fas fa-sort-down"></i>Desc</span></span></th>
          <th>Board <span><span *ngIf="sortOrder.board" (click)="toggleOrder('board')"><i class="fas fa-sort-up"></i>Asc</span><span *ngIf="!sortOrder.board" (click)="toggleOrder('board')"><i class="fas fa-sort-down"></i>Desc</span></span></th>
          <th>Medium <span><span *ngIf="sortOrder.medium" (click)="toggleOrder('medium')"><i class="fas fa-sort-up"></i>Asc</span><span *ngIf="!sortOrder.medium" (click)="toggleOrder('medium')"><i class="fas fa-sort-down"></i>Desc</span></span></th>
          <th>Class <span><span *ngIf="sortOrder.class" (click)="toggleOrder('class')"><i class="fas fa-sort-up"></i>Asc</span><span *ngIf="!sortOrder.class" (click)="toggleOrder('class')"><i class="fas fa-sort-down"></i>Desc</span></span></th>
          <th>Action</th>
      </tr>
      <tr><th><input type="text" name="schoolName" placeholder="Search for school" (keyup)="search($event)"></th>
          <th><input type="text" name="board" placeholder="Search for board" (keyup)="search($event)"></th>
          <th><input type="text" name="medium" placeholder="Search for medium" (keyup)="search($event)"></th>
          <th><input type="text" name="class" placeholder="Search for class" (keyup)="search($event)"></th>        
      </thead>
      <tbody *ngIf="dashboardArr.length!=0">
          <tr *ngFor="let item of dashboardArr">
              <td><input type="checkbox" [id]="item.schoolName+item.board+item.medium+item.class" (click)="checkBoxClick($event)">  {{item.schoolName}}</td>
              <td>{{item.board}}</td>
              <td>{{item.medium}}</td>
              <td>{{item.class}}</td>
              <td><button class="btn btn-info btn-sm " data-toggle="modal" data-target="#myEditModal" (click)="openEditRow(item.schoolName,item.board,item.medium,item.class)"><i class="far fa-edit"></i></button></td>
          </tr>
      </tbody>
    
  </table>
  <div *ngIf="dashboardArr.length==0" id="errorBody">
      <p>No records found. {{errorMessage}}</p>
  </div>




  
  <!-- The Add Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
       
        <div class="modal-header">
          <h4 class="modal-title">Add New Row</h4>
          <button type="button" class="close btn btn-default" data-dismiss="modal">&times;</button>
        </div>
  
        <div class="modal-body">
        
          <div class="row">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form8Example1" class="form-control" [(ngModel)]="newObj.schoolName" />
                <label class="form-label" for="form8Example1">School Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="email" id="form8Example2" class="form-control" [(ngModel)]="newObj.board" />
                <label class="form-label" for="form8Example2">Board</label>
              </div>
            </div>
          </div>
          
          <hr />
          
          <div class="row">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form8Example3" class="form-control" [(ngModel)]="newObj.medium" />
                <label class="form-label" for="form8Example3">Medium</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form8Example4" class="form-control" [(ngModel)]="newObj.class" />
                <label class="form-label" for="form8Example4">Class</label>
              </div>
            </div>
           
          </div>
        </div>
  

        <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" (click)="addNewRow()">Save</button>
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        </div>
  
      </div>
    </div>
  </div>
<!-- the edit model -->

    <div class="modal-dialog">
      <div class="modal-content">
  
       
        <div class="modal-header">

              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="email" id="form8Example2" class="form-control" [(ngModel)]="editObj.board" />
                <label class="form-label" for="form8Example2">Board</label>
              </div>
            </div>
          </div>
          
          <hr />
          
          <div class="row">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form8Example3" class="form-control" [(ngModel)]="editObj.medium" />
                <label class="form-label" for="form8Example3">Medium</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form8Example4" class="form-control" [(ngModel)]="editObj.class" />
                <label class="form-label" for="form8Example4">Class</label>
              </div>
            </div>
           
          </div>
        </div>
  

        <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" (click)="editRow()">Save</button>
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        </div>
  
      </div>
    </div>
  </div>
